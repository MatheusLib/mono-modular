name: deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy_ec2:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            if [ ! -d "$HOME/mono-modular/.git" ]; then
              git clone https://github.com/${{ github.repository }} "$HOME/mono-modular"
            fi
            cd "$HOME/mono-modular"
            git pull --ff-only
            cat > "$HOME/mono-modular/.env" <<'EOF'
            APP_ADDR=0.0.0.0:8090
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
            OTEL_EXPORTER_OTLP_ENDPOINT=${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
            OTEL_EXPORTER_OTLP_INSECURE=${{ secrets.OTEL_EXPORTER_OTLP_INSECURE }}
            EOF
            sudo cp "$HOME/mono-modular/deploy/systemd/mono-modular.service" /etc/systemd/system/mono-modular.service
            sudo systemctl daemon-reload
            sudo systemctl enable mono-modular
            sudo systemctl restart mono-modular
